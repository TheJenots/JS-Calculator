<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width initial-scale=1">
        <title>The Odin Project | JS Calculator</title>
        <link rel="stylesheet" href="/home/aija/Desktop/reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet"> 
        <script src="script.js" defer></script>
    </head>
    <body>
        <main class="calc-grid">
            <div class="output">1234567890</div>
            <button class="ac-btn">AC</button>
            <button class="del-btn">DEL</button>
            <button class="op-btn">รท</button>
            <button class="num-btn">7</button>
            <button class="num-btn">8</button>
            <button class="num-btn">9</button>
            <button class="op-btn">x</button>
            <button class="num-btn">4</button>
            <button class="num-btn">5</button>
            <button class="num-btn">6</button>
            <button class="op-btn">-</button>
            <button class="num-btn">1</button>
            <button class="num-btn">2</button>
            <button class="num-btn">3</button>
            <button class="op-btn add-btn">+</button>
            <button class="num-btn">0</button>
            <button class="num-btn">.</button>
            <button class="eq-btn">=</button>
        </main>
    </body>
</html>
